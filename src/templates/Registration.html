    <h1 ALIGN="center"><u>REGISTRATION PAGE</u></h1>
    <form action="/registeruser" method="post">
    <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Wallet Address" name="username">
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name " name="name">
    </div>
    <div class="form-group">
        <label for="name">Email ID:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Email Address" name="email">
    </div>
    <div class="form-group">
        <label for="name">Phone Number:</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter PhoneNo" name="mobile">
    </div>
    <div class="form-group">
        <label for="name">Department:</label>
        <input type="text" class="form-control" id="dept" placeholder="Enter Department" name="dept">
    </div>

        <label for="name">Role:</label>

    </div>

        <label for="name">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
